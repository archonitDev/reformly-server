<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Google Auth Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .config-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .config-section h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #555;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .btn-google img {
            width: 20px;
            height: 20px;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .user-info {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            display: none;
        }

        .user-info.active {
            display: block;
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .user-info p {
            color: #666;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .response-data {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            max-height: 300px;
            overflow-y: auto;
        }

        .response-data pre {
            margin: 0;
            font-size: 12px;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .api-url-input {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ Firebase Google Auth Test</h1>
        <p class="subtitle">Test your Firebase authentication endpoint</p>

        <div class="config-section">
            <h2>Configuration</h2>
            
            <div class="form-group api-url-input">
                <label for="apiUrl">API Base URL</label>
                <input type="text" id="apiUrl" value="http://localhost:3000" placeholder="http://localhost:3000">
            </div>

            <div class="form-group">
                <label for="apiKey">Firebase API Key</label>
                <input type="text" id="apiKey" value="AIzaSyBVqxW9U3YWjhOPxl9UnwalLIWmnxqXeE8" placeholder="AIzaSy..." required>
            </div>

            <div class="form-group">
                <label for="authDomain">Firebase Auth Domain</label>
                <input type="text" id="authDomain" value="reformly-15d43.firebaseapp.com" placeholder="your-project.firebaseapp.com" required>
            </div>

            <div class="form-group">
                <label for="projectId">Firebase Project ID</label>
                <input type="text" id="projectId" value="reformly-15d43" placeholder="your-project-id" required>
            </div>

            <div class="form-group">
                <label for="storageBucket">Storage Bucket</label>
                <input type="text" id="storageBucket" value="reformly-15d43.firebasestorage.app" placeholder="your-project.appspot.com" required>
            </div>

            <div class="form-group">
                <label for="messagingSenderId">Messaging Sender ID</label>
                <input type="text" id="messagingSenderId" value="18846108174" placeholder="123456789" required>
            </div>

            <div class="form-group">
                <label for="appId">App ID</label>
                <input type="text" id="appId" value="1:18846108174:web:9ec8edad03b81e83ffca5f" placeholder="1:123456789:web:abc123" required>
            </div>

            <button class="btn btn-primary" onclick="initializeFirebase()">Initialize Firebase</button>
        </div>

        <div id="authSection" style="display: none;">
            <button class="btn btn-google" onclick="signInWithGoogle()" id="googleBtn">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>

            <button class="btn btn-primary" onclick="signOut()" id="signOutBtn" style="display: none;">Sign Out</button>
        </div>

        <div id="status" class="status"></div>

        <div id="userInfo" class="user-info">
            <h3>User Information</h3>
            <div id="userDetails"></div>
            <div class="response-data">
                <strong>API Response:</strong>
                <pre id="apiResponse"></pre>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut as firebaseSignOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        let app = null;
        let auth = null;
        let currentUser = null;

        window.initializeFirebase = function() {
            const apiKey = document.getElementById('apiKey').value;
            const authDomain = document.getElementById('authDomain').value;
            const projectId = document.getElementById('projectId').value;
            const storageBucket = document.getElementById('storageBucket').value;
            const messagingSenderId = document.getElementById('messagingSenderId').value;
            const appId = document.getElementById('appId').value;

            if (!apiKey || !authDomain || !projectId || !storageBucket || !messagingSenderId || !appId) {
                showStatus('Please fill in all Firebase configuration fields', 'error');
                return;
            }

            try {
                const firebaseConfig = {
                    apiKey,
                    authDomain,
                    projectId,
                    storageBucket,
                    messagingSenderId,
                    appId
                };

                app = initializeApp(firebaseConfig);
                auth = getAuth(app);

                showStatus('Firebase initialized successfully!', 'success');
                document.getElementById('authSection').style.display = 'block';
            } catch (error) {
                showStatus('Error initializing Firebase: ' + error.message, 'error');
                console.error('Firebase initialization error:', error);
            }
        };

        window.signInWithGoogle = async function() {
            if (!auth) {
                showStatus('Please initialize Firebase first', 'error');
                return;
            }

            const btn = document.getElementById('googleBtn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Signing in...';

            try {
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider);
                currentUser = result.user;

                // Get ID token
                const idToken = await result.user.getIdToken();

                showStatus('Google sign-in successful! Sending token to API...', 'info');

                // Send to your backend
                await sendTokenToBackend(idToken, result.user);

                btn.style.display = 'none';
                document.getElementById('signOutBtn').style.display = 'block';
            } catch (error) {
                showStatus('Error signing in: ' + error.message, 'error');
                console.error('Sign-in error:', error);
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        };

        async function sendTokenToBackend(idToken, user) {
            const apiUrl = document.getElementById('apiUrl').value || 'http://localhost:3000';
            const endpoint = `${apiUrl}/auth/firebase`;

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ idToken })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Authentication failed');
                }

                showStatus('âœ… Authentication successful!', 'success');
                displayUserInfo(user, data);
            } catch (error) {
                showStatus('Error authenticating with backend: ' + error.message, 'error');
                console.error('Backend auth error:', error);
            }
        }

        function displayUserInfo(user, apiResponse) {
            const userInfo = document.getElementById('userInfo');
            const userDetails = document.getElementById('userDetails');
            const apiResponseEl = document.getElementById('apiResponse');

            userDetails.innerHTML = `
                <p><strong>Name:</strong> ${user.displayName || 'N/A'}</p>
                <p><strong>Email:</strong> ${user.email || 'N/A'}</p>
                <p><strong>UID:</strong> ${user.uid}</p>
                <p><strong>Photo:</strong> ${user.photoURL ? `<img src="${user.photoURL}" style="width: 50px; height: 50px; border-radius: 50%; margin-top: 5px;" />` : 'N/A'}</p>
            `;

            apiResponseEl.textContent = JSON.stringify(apiResponse, null, 2);
            userInfo.classList.add('active');
        }

        window.signOut = async function() {
            if (!auth) return;

            try {
                await firebaseSignOut(auth);
                currentUser = null;
                showStatus('Signed out successfully', 'info');
                document.getElementById('userInfo').classList.remove('active');
                document.getElementById('googleBtn').style.display = 'block';
                document.getElementById('signOutBtn').style.display = 'none';
            } catch (error) {
                showStatus('Error signing out: ' + error.message, 'error');
                console.error('Sign-out error:', error);
            }
        };

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
        }

        // Listen for auth state changes
        if (auth) {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    currentUser = user;
                } else {
                    currentUser = null;
                }
            });
        }
    </script>
</body>
</html>
